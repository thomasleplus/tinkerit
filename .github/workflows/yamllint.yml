---
name: "YAMLLint"

on:
  push:
  pull_request:
  schedule:
    - cron: "0 0 * * 0"
  workflow_dispatch:

permissions: {}

jobs:
  yamllint:
    name: Check with YAMLLint
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 1
          persist-credentials: false
      - name: Run YAMLLint
        shell: bash
        run: |
          set -euo pipefail
          IFS=$'\n\t'
          yamllint -d '{extends: default, rules: {line-length: disable}}' .
